plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.4'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example.zeiterfassungservice'
version = ''
sourceCompatibility = '17'
archivesBaseName = 'zeiterfassung-service'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// database
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.postgresql:postgresql'

	// lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testAnnotationProcessor 'org.projectlombok:lombok'

	// mapstruct
	implementation 'org.mapstruct:mapstruct:1.4.2.Final'
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'

	// Dapr's core SDK with all features, except Actors.
	implementation 'io.dapr:dapr-sdk:1.8.0'
	// Dapr's SDK integration with SpringBoot (optional).
	implementation 'io.dapr:dapr-sdk-springboot:1.8.0'

	// fixes missing method Mono.subscriberContext() for Mono in dapr
	implementation 'io.projectreactor:reactor-core:3.4.23'
}

tasks.named('test') {
	useJUnitPlatform()
}
